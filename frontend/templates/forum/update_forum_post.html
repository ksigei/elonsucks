{% extends 'base.html' %}

{% block title %}Update Forum Post{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Update Forum Post</h2>
    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        {{ post_form.as_p }}
        {{ picture_form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
